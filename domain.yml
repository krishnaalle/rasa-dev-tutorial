responses:
  utter_check_availability:
  - text: Right now I dont have the data of vehicles. Give me your details, I will
      give you an update on the depatures after I get the data
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_collect_from_and_to:
  - text: "Where do you want to travel?\nExample: 'I want to travel from Mumbai to\
      \ Hyderabad' or 'Book a ticket from Jagtial to Karminagar'"
  utter_did_that_help:
  - text: Did that help you?
  utter_diet_info:
  - text: Maintaining a healthy diet is essential for overall well-being. A balanced
      diet includes a variety of fruits, vegetables, whole grains, lean proteins,
      and healthy fats.
  utter_email_id:
  - text: your email id
  utter_exercise_info:
  - text: Regular exercise is crucial for maintaining good health. The American Heart
      Association recommends at least 150 minutes of moderate-intensity aerobic activity
      or 75 minutes of vigorous-intensity aerobic activity per week, along with muscle-strengthening
      activities at least two days a week.
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! Welcome to Travello tickets. How may I assist you?
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: I am flexy, powered by Flexydial.
  utter_know_timings:
  - text: When do you like to depart at {from}
  utter_phone_number:
  - text: your phone number
  utter_say_thankyou:
  - text: Thanks for chosing Travello Tickets. Have a good day!
  utter_stress_info:
  - text: Feeling stressed is natural, but managing it is key. Try activities like
      deep breathing, meditation, or going for a walk. Remember, it's okay to take
      a break and relax.
  utter_ticket_booking:
  - text: Ok sure! I can help you with that. Please follow our questionnaire and provide
      appropriate details.
  utter_travel_details:
  - text: "Here are the details of your travel: \n - name: {name}\n - from: {from}\n\
      \ - to: {to}\n - time: {time}\n - email_id: {email_id}\n - phone_number: {phone_number}\n\
      \ please check your details"
  utter_your_name:
  - text: Your name please
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  email_id:
    type: unfeaturized
  from:
    type: unfeaturized
  name:
    type: unfeaturized
  phone_number:
    type: unfeaturized
  time:
    type: unfeaturized
  to:
    type: unfeaturized
